<script type="text/javascript">
  var students=["Ali", "Ben Ben", "Cathy", "Darshini"];
  document.write("<ol>");
  for (var i=0; i<students.length; i++){
    document.write("<li>" + students[i] + "</li>");
  }
  document.write("</ol>");
</script>
