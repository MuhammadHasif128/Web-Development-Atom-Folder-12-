<script type="text/javascript">
  var scores=[];
  scores.push(67);
  scores.push(90);
  scores.push(88);
  scores.push(70);
  var total=0;
  for (var i=0; i<scores.length; i++) {
    document.write(scores[i] + "<br>");
    total = total + scores[i];
  }
  document.write("<br>" + "Total of All Numbers is: " + total);
</script>
