<script type="text/javascript">
  students = [];

  for (var i = 0; i < 4; i++) {
    student = prompt("Please enter student's name");
    students.push(student);
  }

  scores = [];
  for (var i = 0; i < 4; i++) {
    score = prompt("Please enter " + students[i] + "'s score");
    scores.push(score);
  }
  document.write("<ol>")
  for (var i = 0; i < students.length; i++) {
    document.write("<li>" + students[i] + "scored" + scores[i] + "</li>");
  }
  document.write("</ol>");
</script>
